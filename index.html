<style>
body {

    background: #6f6fd9;

.container {

}

.title-row {

}

.title-row span {

}

.title {

}

.author {
    margin-top: 6px;
    font-size: 14px;
    color: #fff;
}

.author a {
    color: #fff;
    text-decoration: none;
    border-bottom: 1px dashed rgba(255,255,255,0.6);
}

.panel {
    background: #f8f8ff;

}

.slot-machine {

.slots {

.slot {

    border: 4px solid #FFD700;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 56px;
}

.spin-btn, .stop-btn {
    padding: 16px 36px;
    font-size: 18px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    margin: 5px;
}

.spin-btn {
    background: linear-gradient(135deg, #ff7eb3, #ff758c);
    color: #fff;
}

.stop-btn {
    background: #e74c3c;
    color: #fff;
}

.spin-btn:disabled, .stop-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.result {
    background: #f8f8ff;
    border-radius: 14px;
    padding: 12px;
    margin-top: 15px;
}

.flash {
    animation: flash 0.6s ease-in-out 2;
}

@keyframes flash {
    0% { box-shadow: 0 0 0px #fff; }
    50% { box-shadow: 0 0 30px #FFD700; }
    100% { box-shadow: 0 0 0px #fff; }
}
</style>
</head>

<body>
<div class="container">

    <div class="title-row">
        <span>üé∞</span>
        <div class="title">–ö–ê–ó–ò–ù–û</div>
        <span>üé∞</span>
    </div>

    <div class="author">
        by <a href="https://t.me/famecontrol" target="_blank">@famecontrol</a>
    </div>

    <div class="panel">
        üí∞ –ë–∞–ª–∞–Ω—Å: <b id="balance">1000</b><br>
        üéØ –°—Ç–∞–≤–∫–∞: <b id="bet">10</b>
    </div>

    <div class="slot-machine" id="machine">
        <div class="slots">
            <div class="slot" id="s1">üçí</div>
            <div class="slot" id="s2">üçã</div>
            <div class="slot" id="s3">üçä</div>
        </div>

        <button class="spin-btn" id="spinBtn" onclick="startSpin()">üé∞ –ö–†–£–¢–ò–¢–¨</button>
        <button class="stop-btn" id="stopBtn" onclick="stopSpin()" disabled>‚õî –°–¢–û–ü</button>
    </div>

    <div class="result" id="result">–ù–∞–∂–º–∏—Ç–µ ¬´–ö—Ä—É—Ç–∏—Ç—å¬ª</div>

</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const symbols = ["üçí","üçã","üçä","üçá","üíé","7Ô∏è‚É£","üîî","‚≠ê"];
let balance = 1000;
let bet = 10;
let spinning = false;
let interval = null;

const spinSound = new Audio("https://actions.google.com/sounds/v1/foley/metal_scrape.ogg");
const winSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");

function startSpin() {
    if (spinning || bet > balance) return;

    spinning = true;
    balance -= bet;
    updateUI();

    spinSound.loop = true;
    spinSound.play();

    document.getElementById("spinBtn").disabled = true;
    document.getElementById("stopBtn").disabled = false;
    document.getElementById("result").textContent = "–ö—Ä—É—Ç–∏—Ç—Å—è...";

    interval = setInterval(() => {
        s1.textContent = random();
        s2.textContent = random();
        s3.textContent = random();
    }, 80);
}

function stopSpin() {
    if (!spinning) return;

    clearInterval(interval);
    spinSound.pause();
    spinSound.currentTime = 0;

    const r1 = random();
    const r2 = random();
    const r3 = random();

    s1.textContent = r1;
    s2.textContent = r2;
    s3.textContent = r3;

    let mult = 0;
    if (r1 === r2 && r2 === r3) mult = r1 === "üíé" ? 50 : 10;
    else if (r1 === r2 || r2 === r3 || r1 === r3) mult = 2;

    const win = bet * mult;
    balance += win;

    const machine = document.getElementById("machine");
    if (mult > 0) {
        winSound.play();
        machine.classList.add("flash");
        setTimeout(() => machine.classList.remove("flash"), 1200);
        result.innerHTML = `<b style="color:green">–í—ã–∏–≥—Ä—ã—à ${win} (x${mult})</b>`;
    } else {
        result.innerHTML = `<b style="color:red">–ü—Ä–æ–∏–≥—Ä—ã—à</b>`;
    }

    tg.sendData(JSON.stringify({ bet, win, balance }));

    spinning = false;
    document.getElementById("spinBtn").disabled = false;
    document.getElementById("stopBtn").disabled = true;
    updateUI();
}

function random() {
    return symbols[Math.floor(Math.random() * symbols.length)];
}

function updateUI() {
    document.getElementById("balance").textContent = balance;
    document.getElementById("bet").textContent = bet;
}
</script>
</body>
</html>
