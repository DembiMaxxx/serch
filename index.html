<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üé∞ –ö–∞–∑–∏–Ω–æ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #6f6fd9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            text-align: center;
        }

        /* ===== TITLE ===== */

        .title-wrapper {
            margin-bottom: 20px;
        }

        .title-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
        }

        .title-emoji {
            font-size: 38px;
        }

        .title-text {
            font-size: 40px;
            font-weight: bold;
            color: #FFD700;
        }

        .author {
            margin-top: 6px;
            font-size: 15px;
            color: #ffffff;
            opacity: 0.85;
        }

        .author a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px dashed rgba(255,255,255,0.6);
        }

        .author a:hover {
            opacity: 0.7;
        }

        /* ===== INFO ===== */

        .info-panel {
            background: #f8f8ff;
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .balance {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .bet {
            font-size: 15px;
            margin-bottom: 10px;
        }

        .bet-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        .bet-btn {
            padding: 8px 14px;
            border-radius: 8px;
            border: none;
            background: #6f6fd9;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .bet-input {
            width: 100px;
            padding: 8px;
            border-radius: 8px;
            border: 2px solid #6f6fd9;
            text-align: center;
        }

        /* ===== SLOT ===== */

        .slot-machine {
            background: #2c3e50;
            border-radius: 18px;
            padding: 20px;
        }

        .slots {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin-bottom: 18px;
        }

        .slot {
            width: 90px;
            height: 110px;
            background: #1e2a36;
            border-radius: 14px;
            border: 4px solid #FFD700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
        }

        .spin-btn {
            padding: 18px 50px;
            font-size: 20px;
            border-radius: 40px;
            border: none;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            cursor: pointer;
        }

        .result {
            background: #f8f8ff;
            border-radius: 14px;
            padding: 12px;
            margin-top: 15px;
            min-height: 50px;
        }

        .win { color: #27ae60; font-weight: bold; }
        .lose { color: #e74c3c; font-weight: bold; }
    </style>
</head>

<body>
<div class="container">

    <!-- TITLE -->
    <div class="title-wrapper">
        <div class="title-row">
            <span class="title-emoji">üé∞</span>
            <span class="title-text">–ö–ê–ó–ò–ù–û</span>
            <span class="title-emoji">üé∞</span>
        </div>

        <div class="author">
            by <a href="https://t.me/famecontrol" target="_blank">@famecontrol</a>
        </div>
    </div>

    <!-- INFO -->
    <div class="info-panel">
        <div class="balance">üí∞ –ë–∞–ª–∞–Ω—Å: <span id="balance">1000</span></div>
        <div class="bet">–°—Ç–∞–≤–∫–∞: <span id="current-bet">10</span></div>

        <div class="bet-controls">
            <button class="bet-btn" onclick="changeBet(-STEP)">‚àí</button>
            <input
                type="number"
                class="bet-input"
                id="custom-bet"
                placeholder="–°–≤–æ—è —Å—Ç–∞–≤–∫–∞"
                min="1"
                oninput="setCustomBet(this.value)"
            >
            <button class="bet-btn" onclick="changeBet(STEP)">+</button>

            <button class="bet-btn" onclick="setBet(10)">10</button>
            <button class="bet-btn" onclick="setBet(25)">25</button>
            <button class="bet-btn" onclick="setBet(50)">50</button>
            <button class="bet-btn" onclick="setBet(100)">100</button>
        </div>
    </div>

    <!-- SLOT -->
    <div class="slot-machine">
        <div class="slots">
            <div class="slot" id="s1">üçí</div>
            <div class="slot" id="s2">üçã</div>
            <div class="slot" id="s3">üçä</div>
        </div>

        <button class="spin-btn" onclick="spin()">üé∞ –ö–†–£–¢–ò–¢–¨</button>
    </div>

    <div class="result" id="result">
        –ù–∞–∂–º–∏—Ç–µ ¬´–ö—Ä—É—Ç–∏—Ç—å¬ª
    </div>

</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const symbols = ["üçí","üçã","üçä","üçá","üíé","7Ô∏è‚É£","üîî","‚≠ê"];

    let balance = 1000;
    let currentBet = 10;
    let isSpinning = false;

    const MAX_BET = 1000;
    const STEP = 5;

    function clampBet(value) {
        value = Math.max(1, value);
        value = Math.min(value, MAX_BET);
        value = Math.min(value, balance);
        return value;
    }

    function updateBet(value) {
        currentBet = clampBet(value);
        document.getElementById('current-bet').textContent = currentBet;
        document.getElementById('custom-bet').value = currentBet;
    }

    function changeBet(delta) {
        if (isSpinning) return;
        updateBet(currentBet + delta);
    }

    function setBet(value) {
        if (isSpinning) return;
        updateBet(value);
    }

    function setCustomBet(value) {
        if (isSpinning) return;
        const v = parseInt(value);
        if (!isNaN(v)) updateBet(v);
    }

    function spin() {
        if (isSpinning || currentBet > balance) return;
        isSpinning = true;

        balance -= currentBet;

        const r1 = symbols[Math.floor(Math.random()*symbols.length)];
        const r2 = symbols[Math.floor(Math.random()*symbols.length)];
        const r3 = symbols[Math.floor(Math.random()*symbols.length)];

        s1.textContent = r1;
        s2.textContent = r2;
        s3.textContent = r3;

        let mult = 0;
        if (r1 === r2 && r2 === r3) {
            mult = r1 === "üíé" ? 50 : r1 === "7Ô∏è‚É£" ? 30 : 10;
        } else if (r1 === r2 || r2 === r3 || r1 === r3) {
            mult = 2;
        }

        const win = currentBet * mult;
        balance += win;

        document.getElementById('balance').textContent = balance;
        document.getElementById('result').innerHTML =
            mult > 0
                ? `<div class="win">–í—ã–∏–≥—Ä—ã—à ${win} (√ó${mult})</div>`
                : `<div class="lose">–ü—Ä–æ–∏–≥—Ä—ã—à</div>`;

        tg.sendData(JSON.stringify({ bet: currentBet, win, balance }));
        isSpinning = false;
    }
</script>
</body>
</html>
