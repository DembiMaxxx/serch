<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TG:@N1nja_IT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .title {
            color: #FFD700;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .balance {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .bet-amount {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .bet-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        .bet-btn {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .bet-input {
            width: 100px;
            padding: 8px;
            border-radius: 8px;
            border: 2px solid #667eea;
            text-align: center;
            font-size: 14px;
        }

        .slot-machine {
            background: #2c3e50;
            border-radius: 20px;
            padding: 20px;
        }

        .slots-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .slot {
            width: 90px;
            height: 120px;
            border: 4px solid #FFD700;
            border-radius: 15px;
            font-size: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
        }

        .spin-btn {
            margin-top: 10px;
            padding: 18px 40px;
            font-size: 22px;
            border-radius: 40px;
            border: none;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            cursor: pointer;
        }

        .result {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
            min-height: 70px;
        }

        .win { color: #27ae60; font-weight: bold; }
        .lose { color: #e74c3c; font-weight: bold; }
        .jackpot { color: #f39c12; font-weight: bold; }
    </style>
</head>

<body>
<div class="container">

    <div class="title">üé∞ –ö–ê–ó–ò–ù–û üé∞</div>

    <div class="info-panel">
        <div class="balance">üí∞ –ë–∞–ª–∞–Ω—Å: <span id="balance">1000</span></div>
        <div class="bet-amount">–°—Ç–∞–≤–∫–∞: <span id="current-bet">10</span></div>

        <div class="bet-controls">
            <button class="bet-btn" onclick="changeBet(-STEP)">‚àí</button>

            <input
                type="number"
                id="custom-bet"
                class="bet-input"
                placeholder="–°–≤–æ—è —Å—Ç–∞–≤–∫–∞"
                min="1"
                oninput="setCustomBet(this.value)"
            >

            <button class="bet-btn" onclick="changeBet(STEP)">+</button>

            <button class="bet-btn" onclick="setBetExact(10)">10</button>
            <button class="bet-btn" onclick="setBetExact(25)">25</button>
            <button class="bet-btn" onclick="setBetExact(50)">50</button>
            <button class="bet-btn" onclick="setBetExact(100)">100</button>
        </div>
    </div>

    <div class="slot-machine">
        <div class="slots-container">
            <div class="slot" id="s1">üçí</div>
            <div class="slot" id="s2">üçã</div>
            <div class="slot" id="s3">üçä</div>
        </div>

        <button class="spin-btn" onclick="spin()">üé∞ –ö–†–£–¢–ò–¢–¨</button>
    </div>

    <div class="result" id="result">
        –ù–∞–∂–º–∏—Ç–µ ¬´–ö—Ä—É—Ç–∏—Ç—å¬ª
    </div>

</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const symbols = ["üçí","üçã","üçä","üçá","üíé","7Ô∏è‚É£","üîî","‚≠ê"];

    let balance = 1000;
    let currentBet = 10;
    let isSpinning = false;

    const MAX_BET = 1000;
    const STEP = 5;

    function clampBet(value) {
        value = Math.max(1, value);
        value = Math.min(value, MAX_BET);
        value = Math.min(value, balance);
        return value;
    }

    function updateBet(value) {
        currentBet = clampBet(value);
        document.getElementById('current-bet').textContent = currentBet;
        document.getElementById('custom-bet').value = currentBet;
    }

    function changeBet(delta) {
        if (isSpinning) return;
        updateBet(currentBet + delta);
    }

    function setBetExact(value) {
        if (isSpinning) return;
        updateBet(value);
    }

    function setCustomBet(value) {
        if (isSpinning) return;
        const v = parseInt(value);
        if (isNaN(v)) return;
        updateBet(v);
    }

    function spin() {
        if (isSpinning || currentBet > balance) return;

        isSpinning = true;
        balance -= currentBet;

        const r1 = symbols[Math.floor(Math.random()*symbols.length)];
        const r2 = symbols[Math.floor(Math.random()*symbols.length)];
        const r3 = symbols[Math.floor(Math.random()*symbols.length)];

        document.getElementById('s1').textContent = r1;
        document.getElementById('s2').textContent = r2;
        document.getElementById('s3').textContent = r3;

        let multiplier = 0;

        if (r1 === r2 && r2 === r3) {
            multiplier = r1 === "üíé" ? 50 : r1 === "7Ô∏è‚É£" ? 30 : 10;
        } else if (r1 === r2 || r2 === r3 || r1 === r3) {
            multiplier = 2;
        }

        const win = currentBet * multiplier;
        balance += win;

        document.getElementById('balance').textContent = balance;

        document.getElementById('result').innerHTML =
            multiplier > 0
                ? `<div class="win">–í—ã–∏–≥—Ä—ã—à ${win} (√ó${multiplier})</div>`
                : `<div class="lose">–ü—Ä–æ–∏–≥—Ä—ã—à</div>`;

        tg.sendData(JSON.stringify({
            bet: currentBet,
            win: win,
            balance: balance
        }));

        isSpinning = false;
    }
</script>
</body>
</html>
